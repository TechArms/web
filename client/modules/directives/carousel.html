<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="item in carousels" data-target="#myCarousel" data-slide-to="0" class="active"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-class="{'active': $index==0}">
      <img ng-repeat="item in carousel" ng-src="item.image" alt="{{item.alt}}">
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#" role="button" data-slide="prev" ng-show="isNav">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#" role="button" data-slide="next" ng-show="isNav">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
